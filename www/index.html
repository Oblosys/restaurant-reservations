<table><tr>
<td id="descriptionPane"><div id="wrapper"><div id="description"></div></div></td>
<td id="reservationsPane">

<table id="calendar" class="roundedCorners">
<tr><td>
  <table class="MonthSelectionBar"><tr>
    <td><input type="button" id="prevMonthButton" onClick="prevMonthButton()"></td><td id="monthLabel">Maand</td><td><input type="button" id="nextMonthButton" onClick="nextMonthButton()"></td>
  </tr></table>
</td></tr>
<tr><td>
  <table class="weekHeader">
    <tr><td class="dayName">Mo</td><td class="dayName">Tu</td><td class="dayName">We</td><td class="dayName">Th</td><td class="dayName">Fr</td><td class="dayName">Sa</td><td class="dayName">Su</td></tr>
  </table>
<div class="month" tabindex="0">
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
<div class="week"><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div><div class="dayCell"></div></div>
</div></td></tr>
<tr><td><div id="dayView" class="dayView">
  <div id="selectedDayLabel"></div>
  <div id="reservationsPerDayWrapper">
    <div id="reservationsPerDay" tabindex="0"></div>
    <div class="dateChangeOverlay"></div>
  </div>
</div></td></tr>
<tr><td><div id="reservationView" class="reservationView">
  <div class="nonEditable">
    <input type="button" id="editButton" value="Edit"></input><input type="button" id="deleteButton" value="Delete"></input>
    <div id="reservationPres"></div> 
  </div>
  <div class="editable">
    <input type="button" id="saveButton" value="Save"></input><input type="button" id="cancelButton" value="Cancel"></input>
    Name:<input type="text" id="nameField"></input><br/>
    Date:&nbsp;<span id="dateLabel"></span>&nbsp;<input type="button" id="dateChangeButton" value="Change date"></input><br/>
    Time: <select id="timeSelector"><option>18:00</option><option>18:30</option><option>19:00</option><option>19:30</option><option>20:00</option><option>20:30</option><option>21:00</option><option>21:30</option><option>22:00</option><option>22:30</option><option>23:00</option><option>23:30</option></select>
    &nbsp;Nr. of people: <select id="nrOfPeopleSelector"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option></select>
    <br/> 
    <div id="commentLabel">Comment:<br/>
    <textarea id="commentArea"></textarea><br/>
    <div class="dateChangeOverlay"><br/>Please select a new date.<br/><input type="button" id="cancelDateChangeButton" value="Cancel"></input></div>
  </div>
</div></td></tr>
</table>

</td></tr></table>
